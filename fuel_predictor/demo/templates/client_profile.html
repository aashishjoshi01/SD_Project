<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>

.center {
  text-align: center;
  font-size: 40px;
  color: red;
  margin-top: 50px;
  text-shadow: 0 0 2px black, 0 0 2px black, 0 0 2px black, 0 0 2px black; 
}

.menu{
    background-color: rgb(57, 66, 75);
    width: 100%; 
    height: 50px;
    margin-left: 0%;
    position: absolute;
    top: 0px;
    right: 0;
    width: 100%;
    height: 50px;
}

.center1 {
  margin: auto;
  margin-top: 40px;
  width: 50%;
  border: 2px solid red;	
  padding: 10px;
  text-align: center;
  background-color: rgb(57,66,75);
}

.center2 {
  margin: auto;
  width: 40%;
  padding: 15px;
  text-align: center;
    color: white;
}

.button {
  background-color: #f44336; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.bg-image {
  background-image: url('/static/demo/gas.jpg');
  Background-size: 100%;
  height: 100%; 
  background-position: center;
  background-repeat: no-repeat;
}

a:link {
  color: white;
}

/* visited link */
a:visited {
  color: white;
}

/* mouse over link */
a:hover {
  color: red;
}

/* selected link */
a:active {
  color: red;
}


    </style>
</head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body class="bg-image">

<div class="menu">
    <table style="width: 100%; height: 100%; color: whitesmoke;">
        <tr>
            <td style="width:33%;text-align: center;"><a href="fuel_quote">Fuel Quote Predictor</a></td>
            <td style="width:33%; text-align: center;"><a href="fuel_hist">Fuel History</a></td>
            <td style="width:33%; text-align: center;"><a href="client_profile">Profile</a></td>
        </tr>
    </table>
</div>
<br>
<div class="center">Client Profile Management</div>

<form method="post" name="client">
    {% csrf_token %}
    <div class="center1" style="border-radius: 25px">

    <span class="center2" style="font-size:20px">Full Name&nbsp &nbsp&nbsp &nbsp<input name="fname" required type="text" maxlength="50"
                                                                                       value="{{ fname }}"
                                                                                       style="border: 1px solid rgb(0, 0, 255, 0.4)"></span>
        <p></p><br>
        <span class="center2" style="font-size:20px">Address 1&nbsp &nbsp&nbsp &nbsp<input name="address1" required maxlength="100"
                                                                                           value="{{ addr1 }}"
                                                                                           type="text"
                                                                                           style="border: 1px solid rgb(0, 0, 255, 0.4)"></span>
        <p></p>
        <br>
        <span class="center2" style="font-size:20px">Address 2&nbsp &nbsp&nbsp &nbsp<input name="address2" required maxlength="100"
                                                                                           value="{{ addr2 }}"
                                                                                           type="text"
                                                                                           style="border: 1px solid rgb(0, 0, 255, 0.4)"></span>
        <p></p>
        <br>


        <span class="center2" style="font-size:20px">City&nbsp&nbsp &nbsp&nbsp &nbsp&nbsp &nbsp&nbsp &nbsp&nbsp<input maxlength="100"
                value="{{ city }}"
                name="city" required type="text" style="border: 1px solid rgb(0, 0, 255, 0.4)"></span>
        <p></p>
        <br>
        <span class="center2" style="font-size:20px">State&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp &nbsp&nbsp &nbsp
    <select id="state" name="state">
        <option value="" selected></option>
        <option value="Alabama">Alabama</option>
        <option value="Alaska">Alaska</option>
        <option value="Arizona">Arizona</option>
        <option value="Arkansas">Arkansas</option>
        <option value="California">California</option>
        <option value="Colorado">Colorado</option>
        <option value="Connecticut">Connecticut</option>
        <option value="Delaware">Delaware</option>
        <option value="District of Columbia">District of Columbia</option>
        <option value="Florida">Florida</option>
        <option value="Georgia">Georgia</option>
        <option value="Guam">Guam</option>
        <option value="Hawaii">Hawaii</option>
        <option value="Idaho">Idaho</option>
        <option value="Illinois">Illinois</option>
        <option value="Indiana">Indiana</option>
        <option value="Iowa">Iowa</option>
        <option value="Kansas">Kansas</option>
        <option value="Kentucky">Kentucky</option>
        <option value="Louisiana">Louisiana</option>
        <option value="Maine">Maine</option>
        <option value="Maryland">Maryland</option>
        <option value="Massachusetts">Massachusetts</option>
        <option value="Michigan">Michigan</option>
        <option value="Minnesota">Minnesota</option>
        <option value="Mississippi">Mississippi</option>
        <option value="Missouri">Missouri</option>
        <option value="Montana">Montana</option>
        <option value="Nebraska">Nebraska</option>
        <option value="Nevada">Nevada</option>
        <option value="New Hampshire">New Hampshire</option>
        <option value="New Jersey">New Jersey</option>
        <option value="New Mexico">New Mexico</option>
        <option value="New York">New York</option>
        <option value="North Carolina">North Carolina</option>
        <option value="North Dakota">North Dakota</option>
        <option value="Northern Marianas Islands">Northern Marianas Islands</option>
        <option value="Ohio">Ohio</option>
        <option value="Oklahoma">Oklahoma</option>
        <option value="Oregon">Oregon</option>
        <option value="Pennsylvania">Pennsylvania</option>
        <option value="Puerto Rico">Puerto Rico</option>
        <option value="Rhode Island">Rhode Island</option>
        <option value="South Carolina">South Carolina</option>
        <option value="South Dakota">South Dakota</option>
        <option value="Tennessee">Tennessee</option>
        <option value="Texas">Texas</option>
        <option value="Utah">Utah</option>
        <option value="Vermont">Vermont</option>
        <option value="Virginia">Virginia</option>
        <option value="Virgin Islands">Virgin Islands</option>
        <option value="Washington">Washington</option>
        <option value="West Virginia">West Virginia</option>
        <option value="Wisconsin">Wisconsin</option>
        <option value="Wyoming">Wyoming</option>
    </select>
</span>

        <p></p>
        <br>
        <span class="center2" style="font-size:22px">Zipcode&nbsp &nbsp&nbsp &nbsp&nbsp &nbsp<input required minlength="5" maxlength="9"
                                                                                                    value="{{ zipcode }}"
                                                                                                    name="zipcode"
                                                                                                    type="text"
                                                                                                    style="border: 1px solid rgb(0, 0, 255, 0.4)"></span>

        <p style="color:red">{{ message }}</p>
        <br><br>
        <input type="submit" value="Update" class="button">

    </div>
</form>
</body>
</html>
